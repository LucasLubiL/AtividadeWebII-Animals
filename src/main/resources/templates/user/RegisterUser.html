<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>User Registration</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h3>User Registration</h3>
      <form action="saveUser" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" name="name" id="name" required/>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="email" id="email" required/>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" id="password" required/>
        </div>

        <div class="form-group">
          <label>Role(s):</label><br>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="roles" value="Admin"/>
            <label class="form-check-label" for="roles">Admin</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="roles" value="Manager"/>
            <label class="form-check-label" for="roles">Manager</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="roles" value="HR"/>
            <label class="form-check-label" for="roles">HR</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="roles" value="Employee"/>
            <label class="form-check-label" for="roles">Employee</label>
          </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <div th:text="${msg}" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
