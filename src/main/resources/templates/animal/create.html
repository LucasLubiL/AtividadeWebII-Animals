<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Cadastrar Animal</title>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
/>
</head>
<body>
<div class="container pt-5">
    <h1>Cadastrar Animal</h1>
    <form action="#" th:action="@{/animal/save}" th:object="${animal}" method="POST">
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome" placeholder="Digite o nome do animal">
            </div>
        </div>
        <div class="form-group row">
            <label for="especie" class="col-sm-2 col-form-label">Espécie</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{especie}" class="form-control" id="especie" name="especie" placeholder="Digite a espécie">
            </div>
        </div>
        <div class="form-group row">
            <label for="habitat" class="col-sm-2 col-form-label">Habitat</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{habitat}" class="form-control" id="habitat" name="habitat" placeholder="Digite o habitat">
            </div>
        </div>
        <div class="form-group row">
            <label for="idade" class="col-sm-2 col-form-label">Idade</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{idade}" class="form-control" id="idade" name="idade" placeholder="Digite a idade">
            </div>
        </div>
        <div class="form-group row">
            <label for="peso" class="col-sm-2 col-form-label">Peso</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" th:field="*{peso}" class="form-control" id="peso" name="peso" placeholder="Digite o peso (kg)">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Em Extinção</label>
            <div class="col-sm-10 d-flex align-items-center">
                <div class="form-check mr-3">
                    <input class="form-check-input" type="radio" th:field="*{emExtincao}" id="extincaoSim" value="true">
                    <label class="form-check-label" for="extincaoSim">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{emExtincao}" id="extincaoNao" value="false">
                    <label class="form-check-label" for="extincaoNao">Não</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="dataChegada" class="col-sm-2 col-form-label">Data de Chegada</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{dataChegada}" class="form-control" id="dataChegada" name="dataChegada">
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Cadastrar Animal</button>
    </form>
</div>
</body>
</html>
