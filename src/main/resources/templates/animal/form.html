<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/../fragments/head :: head('Cadastrar Animal')}"></th:block>

<body>
  <th:block th:replace="~{/../fragments/head :: header}"></th:block>
  <div class="container pt-5" style="margin-top: 100px;">
    <h1 th:text="${animal.id == null} ? 'Cadastrar Animal' : 'Editar Animal'"></h1>
    <form action="#" th:action="@{/animal/save}" th:object="${animal}" method="POST">
      <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome"
            placeholder="Digite o nome do animal" />
          <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="*{nome}" />
        </div>
      </div>
      <div class="form-group row">
        <label for="especie" class="col-sm-2 col-form-label">Espécie</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{especie}" class="form-control" id="especie" name="especie"
            placeholder="Digite a espécie" />
          <p th:if="${#fields.hasErrors('especie')}" th:errorclass="text-danger" th:errors="*{especie}" />
        </div>
      </div>
      <div class="form-group row">
        <label for="habitat" class="col-sm-2 col-form-label">Habitat</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{habitat}" class="form-control" id="habitat" name="habitat"
            placeholder="Digite o habitat" />
          <p th:if="${#fields.hasErrors('habitat')}" th:errorclass="text-danger" th:errors="*{habitat}" />
        </div>
      </div>
      <div class="form-group row">
        <label for="idade" class="col-sm-2 col-form-label">Idade</label>
        <div class="col-sm-10">
          <input type="number" th:field="*{idade}" class="form-control" id="idade" name="idade"
            placeholder="Digite a idade" />
          <p th:if="${#fields.hasErrors('idade')}" th:errorclass="text-danger" th:errors="*{idade}" />
        </div>
      </div>
      <div class="form-group row">
        <label for="peso" class="col-sm-2 col-form-label">Peso</label>
        <div class="col-sm-10">
          <input type="number" step="0.01" th:field="*{peso}" class="form-control" id="peso" name="peso"
            placeholder="Digite o peso (kg)" />
          <p th:if="${#fields.hasErrors('peso')}" th:errorclass="text-danger" th:errors="*{peso}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Em Extinção</label>
        <div class="col-sm-10 d-flex align-items-center">
          <div class="form-check mr-3">
            <input class="form-check-input" type="radio" th:field="*{emExtincao}" id="extincaoSim" value="true" />
            <label class="form-check-label" for="extincaoSim">Sim</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{emExtincao}" id="extincaoNao" value="false" />
            <label class="form-check-label" for="extincaoNao">Não</label>
          </div>
        </div>
        <p th:if="${#fields.hasErrors('emExtincao')}" th:errorclass="text-danger" th:errors="*{emExtincao}" />
      </div>
      <div class="form-group row">
        <label for="dataChegada" class="col-sm-2 col-form-label">Data de Chegada</label>
        <div class="col-sm-10">
          <input type="date" th:field="*{dataChegada}" class="form-control" id="dataChegada" name="dataChegada" />
          <p th:if="${#fields.hasErrors('dataChegada')}" th:errorclass="text-danger" th:errors="*{dataChegada}" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary"
        th:text="${animal.id == null} ? 'Cadastrar Animal' : 'Editar Animal'"></button>
    </form>
  </div>
  <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
